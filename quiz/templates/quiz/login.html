{% extends 'quiz/base.html' %}

{% block title %}Login - Quiz de Programa√ß√£o{% endblock %}

{% block content %}
<style>
    .login-form {
        max-width: 400px;
        margin: 0 auto;
        background: #f8f9fa;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    .login-form h2 {
        color: #667eea;
        text-align: center;
        margin-bottom: 30px;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 600;
    }
    
    .form-group input {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s;
    }
    
    .form-group input:focus {
        outline: none;
        border-color: #667eea;
    }
    
    .form-actions {
        margin-top: 30px;
        text-align: center;
    }
    
    .form-actions button {
        width: 100%;
        padding: 15px;
        font-size: 18px;
    }
    
    .register-link {
        text-align: center;
        margin-top: 20px;
        color: #666;
    }
    
    .register-link a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
    }
    
    .register-link a:hover {
        text-decoration: underline;
    }
</style>

<div class="login-form">
    <h2>üîê Login</h2>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_username">Usu√°rio:</label>
            {{ form.username }}
        </div>
        
        <div class="form-group">
            <label for="id_password">Senha:</label>
            {{ form.password }}
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn">Entrar</button>
        </div>
    </form>
    
    <div class="register-link">
        <p>N√£o tem uma conta? <a href="{% url 'registro' %}">Registre-se aqui</a></p>
    </div>
</div>
{% endblock %}
